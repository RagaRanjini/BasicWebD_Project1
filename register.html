<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="registercss.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    
</head>
<body>
    <div class="top">
        <img src="logo.png" alt="logo">
    </div>
    <div class="form-div">
        <h1>Create an</h1>
        <h1>Account</h1>
        <small>Please enter valid mail-id & pswd</small>
        <form>
            <div class="form-field">
                <input type="email" placeholder="Email" id="mail-id">
            </div>
            <div class="form-field">
                <input type="text" id="pswd" placeholder="Password">
            </div>
            <div class="form-field">
                <input type="text" id="cpswd" placeholder="Confirm Password">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="cb">
                <label class="form-check-label" for="cb">You agree to our terms of service & privacy policy</label>
            </div>
           <button class="btn bg-dark text-white">Register</button>
           
        </form>
    </div>
</body>
</html>
